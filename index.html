<!DOCTYPE html>
<html>
  <head>
    <title>TODO(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list" />
    </div>

    <div class="complete-area area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list" />
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
